<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tiles - Visual Project Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-tasks"></i> Task Tiles</h1>
        <p>Visual Project Management Made Simple</p>
    </header>

    <main class="main-container">
        <div class="board-controls">
            <button id="add-column-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Column
            </button>
            <button id="reset-board-btn" class="btn btn-secondary">
                <i class="fas fa-refresh"></i> Reset Board
            </button>
        </div>

        <div id="board" class="board">
            <!-- Default columns will be added here -->
        </div>
    </main>

    <!-- Add Column Modal -->
    <div id="column-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Column</h2>
            <form id="column-form">
                <input type="text" id="column-name" placeholder="Column Name" required>
                <button type="submit" class="btn btn-primary">Add Column</button>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Task Description" rows="3"></textarea>
                <input type="hidden" id="target-column">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
